{% set ver = "6.4.0" %}
{% set beta = "beta20160131" %}
{% set version = ver + "_" + beta %}
{% set commit = "35a53e928fb7e3154d78424f1097cc7481cdec91" %}

package:
    name: ncl
    version: {{ version }}

source:
    fn: {{ commit }}.tar.gz
    url: https://github.com/NCAR/ncl/archive/{{ commit }}.tar.gz
    sha256: d2cd8a1de1c498c1832f0765113ad58086d1d3b29bf5d2cc9b1ba60f1919951c

build:
    number: 0
    skip: True  # [win]
    detect_binary_files_with_prefix: true

requirements:
    build:
        - gcc
        - libnetcdf 4.4.*
        - proj4 4.9.3
        - gdal 2.1.*
        - g2clib 1.6.*
        - hdfeos2
        - hdfeos5
        - jasper
        - libpng >=1.6.23,<1.7
        - jpeg 9*
        - zlib 1.2.*
        - hdf4
        - hdf5 1.8.17|1.8.17.*
        - libiconv
        - curl
        - cairo  # [linux]
        - freetype 2.6.*  # [linux]
        - udunits2
        - bzip2 1.0.*
        - gsl
        - pkg-config
        - pixman
    run:
        - libgcc
        - libnetcdf 4.4.*
        - hdf4
        - proj4 4.9.3
        - gdal 2.1.*
        - g2clib 1.6.*
        - hdfeos2
        - hdfeos5
        - jasper
        - libpng >=1.6.23,<1.7
        - jpeg 9*
        - zlib 1.2.*
        - hdf4
        - hdf5 1.8.17|1.8.17.*
        - libiconv
        - curl
        - cairo  # [linux]
        - freetype 2.6.*  # [linux]
        - udunits2
        - bzip2 1.0.*
        - gsl
        - pixman

test:
    commands:
        - ncl -V
        - NCARG_ROOT=${PREFIX} ${SRC_DIR}/install/make-tarfile/check_files | grep '^<' | grep -v '^< bin/ESMF_RegridWeightGen' && exit 1 || exit 0

about:
    home: http://ncl.ucar.edu/
    license: 'NCL Source Code'
    summary: 'NCAR Command Language'

extra:
    recipe-maintainers:
        - khallock
        - marylhaley
        - david-ian-brown
