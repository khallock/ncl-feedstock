{% set ver = "6.4.0" %}
{% set beta = "beta20170201" %}
{% set version = ver + "_" + beta %}
{% set commit = "9770f886f09b9771d13dc6d3cc80ff2afa368890" %}

package:
    name: ncl
    version: {{ version }}

source:
    fn: {{ commit }}.tar.gz
    url: https://github.com/NCAR/ncl/archive/{{ commit }}.tar.gz
    sha256: 2696f5d07e921402c063cfa75be9998f6c8f13d834cf7067efdd69b2b09e4f10

build:
    number: 0
    skip: True  # [win]
    detect_binary_files_with_prefix: true

requirements:
    build:
        - gcc
        - libnetcdf 4.4.*
        - proj4 4.9.3
        - gdal 2.1.*
        - g2clib 1.6.*
        - hdfeos2
        - hdfeos5
        - jasper
        - libpng >=1.6.23,<1.7
        - jpeg 9*
        - zlib 1.2.*
        - hdf4
        - hdf5 1.8.17|1.8.17.*
        - libiconv
        - curl
        - cairo  # [linux]
        - freetype 2.6.*  # [linux]
        - udunits2
        - bzip2 1.0.*
        - gsl
        - pkg-config
        - pixman
    run:
        - libgcc
        - libnetcdf 4.4.*
        - hdf4
        - proj4 4.9.3
        - gdal 2.1.*
        - g2clib 1.6.*
        - hdfeos2
        - hdfeos5
        - jasper
        - libpng >=1.6.23,<1.7
        - jpeg 9*
        - zlib 1.2.*
        - hdf4
        - hdf5 1.8.17|1.8.17.*
        - libiconv
        - curl
        - cairo  # [linux]
        - freetype 2.6.*  # [linux]
        - udunits2
        - bzip2 1.0.*
        - gsl
        - pixman
        - esmf

test:
    commands:
        - test "$(ncl -V)" = "{{ version }}"
        - NCARG_ROOT=${PREFIX} ${RECIPE_DIR}/check_files | grep -qv '^<'

about:
    home: http://ncl.ucar.edu/
    license: 'NCL Source Code'
    summary: 'NCAR Command Language'

extra:
    recipe-maintainers:
        - khallock
        - marylhaley
        - david-ian-brown
